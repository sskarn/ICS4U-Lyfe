<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="livechat.css">
</head>

<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/19GtXYvyyzw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <script>
        var vid = document.getElementById("https://youtu.be/19GtXYvyyzw");

        function getVolume() {
            alert(vid.volume);
        }

        function setHalfVolume() {
            vid.volume = 0.2;
        }

        function setFullVolume() {
            vid.volume = 1.0;
        }

    </script>

    <p>Want music source: <a href="https://youtu.be/19GtXYvyyzw" target="_blank">Relaxing music </a></a>.</p>


    <button class="open-button" onclick="openForm()">Live chat</button>

    <div class="chat-popup" id="myForm">
        <form action="/action_page.php" class="form-container">
            <h1>Chat time</h1>

            <label for="msg"><b>Message</b></label>
            <textarea placeholder="Type message.." name="msg" required></textarea>

            <button type="submit" class="btn">Send</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>

    <script>
        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }

    </script>

</body>

</html>
